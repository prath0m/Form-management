<!DOCTYPE html>
<html>
<head>
    <title>Django Site</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Add a professional government theme */
        html, body {
            height: 100%; /* Ensure the page takes the full height of the viewport */
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
            color: #343a40;
        }
        nav {
            background-color: #004080;
        }
        nav a {
            color: #fff;
            margin-right: 15px;
        }
        .content {
            flex: 1; /* Ensures the main content takes up remaining space */
        }
        footer {
            background-color: #004080;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .form-card {
            background-color: #ffffff; /* White background for the card */
            border: 1px solid #ddd; /* Light border for a card-like effect */
            border-radius: 8px; /* Rounded corners for the card */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            padding: 20px; /* Spacing inside the card */
            margin: 20px auto; /* Center and add spacing */
            max-width: 500px; /* Limit the width for a compact look */
        }
        .form-card h2 {
            text-align: center; /* Center-align form headings */
            color: #343a40; /* Dark text color for headings */
            margin-bottom: 20px; /* Space below the heading */
        }
        .form-card input[type="text"],
        .form-card input[type="email"],
        .form-card input[type="password"],
        .form-card textarea,
        .form-card select,
        .form-card button {
            width: 100%; /* Full width inputs and buttons */
            margin-bottom: 15px; /* Space between inputs */
            padding: 10px; /* Comfortable padding */
            border: 1px solid #ccc; /* Input border */
            border-radius: 5px; /* Rounded corners for inputs */
        }
        .form-card button {
            background-color: #004080; /* Button color matching the site theme */
            color: #fff; /* White text for buttons */
            border: none; /* Remove default border */
            cursor: pointer; /* Pointer cursor for buttons */
        }
        .form-card button:hover {
            background-color: #002952; /* Darker shade on hover */
        }
    
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Government Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"> <!-- Add ms-auto class to align to the right -->
                  
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4 content">
        {% block content %}
        {% endblock %}
    </div>
    <footer>
        <p>&copy; 2024 Government Portal. All rights reserved.</p>
    </footer>
</body>
</html>
