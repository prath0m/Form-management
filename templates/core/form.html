{% extends 'base.html' %}
{% load static %}
{% block content %} 

    <title>DFSP Multi-Step Form</title>
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    
    <div class="container">
        <h2>DFSP Intelligence Portal</h2>
        <h1>DFSP Submission Form</h1>

        <div class="step-indicator">
            <div class="step active">1</div>
            <div class="step">2</div>
        </div>

        <form id="dfspForm" onsubmit="confirmSubmit(event)" method="POST" action="{% url 'store_data' %}">
            {% csrf_token %}
            <input type="hidden" id="saved_file_path" name="saved_file_path" value="">
            <div class="form-step active" id="step1">
                
                <div class="question">
                    <label for="dodaac"><span style="color: red;">*</span>DODAAC:</label>
                    <input type="text" id="dodaac" name="dodaac" placeholder="Enter DODAAC"
                           onchange="populateFields('dodaac')" onkeydown="moveToNextField(event, 'dfspName')" required />
                    <span id="dodaac-error" class="error-message"></span>
                </div>
        
                <!-- DFSP Name -->
                <div class="question">
                    <label for="dfspName"><span style="color: red;">*</span>DFSP Name:</label>
                    <input type="text" id="dfspName" name="dfspName" placeholder="Enter DFSP Name"
                           onchange="populateFields('dfspName')" onkeydown="moveToNextField(event, 'dfspType')" required />
                    <span id="dfspName-error" class="error-message"></span>
                </div>
        
                <div class="question">
                    <label for="dfspType"><span style="color: red;">*</span>DFSP Type:</label>
                    <select id="dfspType" name="dfspType" onchange="populateFields('dfspType')" required>
                        <option value="" disabled selected>Select DFSP Type</option>
                        <option value="COCO">Contractor Owned/Contractor Operated (COCO)</option>
                        <option value="GOCO">Service Funded/Service Contracted (GOCO)</option>
                        <option value="GOCO">DLA Funded/Service Contracted (GOCO)</option>
                        <option value="GOCO">DLA Funded/DLA Contracted (GOCO)</option>
                        <option value="GOGO">Service Funded/Service Operated (GOGO)</option>
                        <option value="GOGO">DLA Funded/Service Operated (GOGO)</option>
                        <option value="GOGO">DLA Funded/DLA Operated (GOGO)</option>
                    </select>
                    <span id="dfspType-error" class="error-message"></span>
                </div>

                <!-- Add all remaining questions dynamically -->
                <div class="question">
                    <label for="militaryService">DFSP Military Service Affiliated:</label>
                    <input type="text" id="militaryService" name="militaryService" readonly />
                </div>

                <div class="question">
                    <label for="dfspFunction">DFSP Function:</label>
                    <input type="text" id="dfspFunction" name="dfspFunction" readonly />
                </div>

                <div class="question">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" readonly />
                </div>

                <div class="question">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" readonly />
                </div>

                <!-- DFSP Regional Affiliation -->
                <div class="question">
                    <label for="regionalAffiliation">DFSP Regional Affiliation:</label>
                    <input type="text" id="regionalAffiliation" name="regionalAffiliation" readonly />
                </div>

                <!-- DLA Energy or Military Service Contract -->
                <div class="question">
                    <label for="energyContract">DLA Energy or Military Service Contract:</label>
                    <input type="text" id="energyContract" name="energyContract" readonly />
                </div>

                <!-- DFSP Funding Qualifier -->
                <div class="question">
                    <label for="fundingQualifier">DFSP Funding Qualifier:</label>
                    <input type="text" id="fundingQualifier" name="fundingQualifier" readonly />
                </div>

                <!-- DFSP Status -->
                <div class="question">
                    <label for="dfspStatus">DFSP Status:</label>
                    <input type="text" id="dfspStatus" name="dfspStatus" readonly />
                </div>

                <!-- DSO Host/Tenant -->
                <div class="question">
                    <label for="dsoHostTenant">DSO Host/Tenant:</label>
                    <input type="text" id="dsoHostTenant" name="dsoHostTenant" readonly />
                </div>

                <!-- DSO MOA/PBA -->
                <div class="question">
                    <label for="dsoMOAPBA">DSO MOA/PBA:</label>
                    <input type="text" id="dsoMOAPBA" name="dsoMOAPBA" readonly />
                </div>

                <!-- DSO ISSA -->
                <div class="question">
                    <label for="dsoISSA">DSO ISSA:</label>
                    <input type="text" id="dsoISSA" name="dsoISSA" readonly />
                </div>

                <!-- FSD Host/Tenant -->
                <div class="question">
                    <label for="fsdHostTenant">FSD Host/Tenant:</label>
                    <input type="text" id="fsdHostTenant" name="fsdHostTenant" readonly />
                </div>

                <!-- FSD MOA -->
                <div class="question">
                    <label for="fsdMOA">FSD MOA:</label>
                    <input type="text" id="fsdMOA" name="fsdMOA" readonly />
                </div>

                <!-- FSD ISSA -->
                <div class="question">
                    <label for="fsdISSA">FSD ISSA:</label>
                    <input type="text" id="fsdISSA" name="fsdISSA" readonly />
                </div>

                <!-- FSD Permitted -->
                <div class="question">
                    <label for="fsdPermitted">FSD Permitted:</label>
                    <input type="text" id="fsdPermitted" name="fsdPermitted" readonly />
                </div>

                <!-- Manpower Military -->
                <div class="question">
                    <label for="manpowerMilitary">Manpower Military:</label>
                    <input type="text" id="manpowerMilitary" name="manpowerMilitary" readonly />
                </div>

                <!-- Manpower Federal Employees -->
                <div class="question">
                    <label for="manpowerFederalEmployees">Manpower Federal Employees:</label>
                    <input type="text" id="manpowerFederalEmployees" name="manpowerFederalEmployees" readonly />
                </div>

                <!-- Manpower Host Nation -->
                <div class="question">
                    <label for="manpowerHostNation">Manpower Host Nation:</label>
                    <input type="text" id="manpowerHostNation" name="manpowerHostNation" readonly />
                </div>

                <!-- Manpower Contract Support -->
                <div class="question">
                    <label for="manpowerContractSupport">Manpower Contract Support:</label>
                    <input type="text" id="manpowerContractSupport" name="manpowerContractSupport" readonly />
                </div>

                <!-- Equipment -->
                <div class="question">
                    <label for="equipment">Equipment:</label>
                    <input type="text" id="equipment" name="equipment" readonly />
                </div>

                <!-- Training -->
                <div class="question">
                    <label for="training">Training:</label>
                    <input type="text" id="training" name="training" readonly />
                </div>

                <!-- Compliance -->
                <div class="question">
                    <label for="compliance">Compliance:</label>
                    <input type="text" id="compliance" name="compliance" readonly />
                </div>

                <!-- Restoration -->
                <div class="question">
                    <label for="restoration">Restoration:</label>
                    <input type="text" id="restoration" name="restoration" readonly />
                </div>

                <!-- Operator Level -->
                <div class="question">
                    <label for="operatorLevel">Operator Level:</label>
                    <input type="text" id="operatorLevel" name="operatorLevel" readonly />
                </div>

                <!-- Systems Level -->
                <div class="question">
                    <label for="systemsLevel">Systems Level:</label>
                    <input type="text" id="systemsLevel" name="systemsLevel" readonly />
                </div>

                <!-- Labs -->
                <div class="question">
                    <label for="labs">Labs:</label>
                    <input type="text" id="labs" name="labs" readonly />
                </div>

                <!-- Area Lab -->
                <div class="question">
                    <label for="areaLab">Area Lab:</label>
                    <input type="text" id="areaLab" name="areaLab" readonly />
                </div>

                <!-- Systems DLA-Owned -->
                <div class="question">
                    <label for="systemsDLAOwned">Systems DLA-Owned:</label>
                    <input type="text" id="systemsDLAOwned" name="systemsDLAOwned" readonly />
                </div>

                <!-- Systems Service-Owned -->
                <div class="question">
                    <label for="systemsServiceOwned">Systems Service-Owned:</label>
                    <input type="text" id="systemsServiceOwned" name="systemsServiceOwned" readonly />
                </div>

                <!-- Maintenance Requirements -->
                <div class="question">
                    <label for="maintenanceRequirements">Maintenance Requirements:</label>
                    <input type="text" id="maintenanceRequirements" name="maintenanceRequirements" readonly />
                </div>

                <!-- Real Property -->
                <div class="question">
                    <label for="realProperty">Real Property:</label>
                    <input type="text" id="realProperty" name="realProperty" readonly />
                </div>

                <!-- Inventory -->
                <div class="question">
                    <label for="inventory">Inventory:</label>
                    <input type="text" id="inventory" name="inventory" readonly />
                </div>

                <!-- Quality Surveillance -->
                <div class="question">
                    <label for="qualitySurveillance">Quality Surveillance:</label>
                    <input type="text" id="qualitySurveillance" name="qualitySurveillance" readonly />
                </div>

                <!-- Fuel Spills -->
                <div class="question">
                    <label for="fuelSpills">Fuel Spills:</label>
                    <input type="text" id="fuelSpills" name="fuelSpills" readonly />
                </div>

                <!-- Safety Concerns -->
                <div class="question">
                    <label for="safetyConcerns">Safety Concerns:</label>
                    <input type="text" id="safetyConcerns" name="safetyConcerns" readonly />
                </div>

                <!-- File Plans -->
                <div class="question">
                    <label for="filePlans">File Plans:</label>
                    <input type="text" id="filePlans" name="filePlans" readonly />
                </div>

                <!-- Document Digitization -->
                <div class="question">
                    <label for="documentDigitization">Document Digitization:</label>
                    <input type="text" id="documentDigitization" name="documentDigitization" readonly />
                </div>

                <!-- FEN Master Site Visit Reports -->
                <div class="question">
                    <label for="fenSiteReports">FEN Master Site Visit Reports:</label>
                    <input type="text" id="fenSiteReports" name="fenSiteReports" readonly />
                </div>

                <!-- Quality Master Site Visit Reports -->
                <div class="question">
                    <label for="qualitySiteReports">Quality Master Site Visit Reports:</label>
                    <input type="text" id="qualitySiteReports" name="qualitySiteReports" readonly />
                </div>

                <!-- FSD Master Site Visit Reports -->
                <div class="question">
                    <label for="fsdSiteReports">FSD Master Site Visit Reports:</label>
                    <input type="text" id="fsdSiteReports" name="fsdSiteReports" readonly />
                </div>

                <!-- Audit Master Site Visit Reports -->
                <div class="question">
                    <label for="auditSiteReports">Audit Master Site Visit Reports:</label>
                    <input type="text" id="auditSiteReports" name="auditSiteReports" readonly />
                </div>

                <!-- BPSD Master Site Visit Reports -->
                <div class="question">
                    <label for="bpsdSiteReports">BPSD Master Site Visit Reports:</label>
                    <input type="text" id="bpsdSiteReports" name="bpsdSiteReports" readonly />
                </div>

                <!-- DLA J6 Master Site Visit Reports -->
                <div class="question">
                    <label for="dlaJ6SiteReports">DLA J6 Master Site Visit Reports:</label>
                    <input type="text" id="dlaJ6SiteReports" name="dlaJ6SiteReports" readonly />
                </div>

                <!-- DCO Master Site Visit Reports -->
                <div class="question">
                    <label for="dcoSiteReports">DCO Master Site Visit Reports:</label>
                    <input type="text" id="dcoSiteReports" name="dcoSiteReports" readonly />
                </div>

                <!-- Regional Master Site Visit Reports -->
                <div class="question">
                    <label for="regionalSiteReports">Regional Master Site Visit Reports:</label>
                    <input type="text" id="regionalSiteReports" name="regionalSiteReports" readonly />
                </div>

                <!-- Energy POC Matrix -->
                <div class="question">
                    <label for="energyPOCMatrix">Energy POC Matrix:</label>
                    <input type="text" id="energyPOCMatrix" name="energyPOCMatrix" readonly />
                </div>

                <!-- DFSP POC Matrix -->
                <div class="question">
                    <label for="dfspPOCMatrix">DFSP POC Matrix:</label>
                    <input type="text" id="dfspPOCMatrix" name="dfspPOCMatrix" readonly />
                </div>

                <div class="button-group">
                    <button type="button" class="button" onclick="nextStep()">
                        Next
                    </button>
                </div>
            </div>

            <div class="form-step" id="step2">
                <div class="question">
                    <label for="formType">Select Form Type:</label>
                    <select id="formType" name="FormType" onchange="showSpecificQuestions()" required>
                        <option value="" disabled selected>Select Form Type</option>
                        <option value="2054" {% if form_data.FormType == "2054" %}selected{% endif %}>2054</option>
                        <option value="QSMV" {% if form_data.FormType == "QSMV" %}selected{% endif %}>QSMV</option>
                    </select>
                </div>
                

                <div id="form2054" class="hidden">
                    <div class="question">
                        <label for="question1">
                            1. A Responsible Officer (RO) or Property Administrator and
                            Terminal Manager (TM) have been appointed in writing.
                        </label>
                        <div class="radio-row">
                            <label class="radio-option">
                                <input type="radio" id="q1_completed" name="question1" value="COMPLETED" />
                                COMPLETED
                            </label>
                            <label class="radio-option">
                                <input type="radio" id="q1_na" name="question1" value="NOT APPLICABLE" />
                                NOT APPLICABLE
                            </label>
                        </div>
                    </div>

                    <div class="question">
                        <label for="question2">
                            2. Appointment and/or required delegation letters are on
                            file.
                        </label>
                        <div class="radio-row">
                            <label class="radio-option">
                                <input type="radio" id="q2_completed" name="question2" value="COMPLETED" />
                                COMPLETED
                            </label>
                            <label class="radio-option">
                                <input type="radio" id="q2_na" name="question2" value="NOT APPLICABLE" />
                                NOT APPLICABLE
                            </label>
                        </div>
                    </div>

                    <div class="question">
                        <label for="question3">3. The RO/PA/TM perform oversight.</label>
                        <div class="radio-row">
                            <label class="radio-option">
                                <input type="radio" id="q3_completed" name="question3" value="COMPLETED" />
                                COMPLETED
                            </label>
                            <label class="radio-option">
                                <input type="radio" id="q3_na" name="question3" value="NOT APPLICABLE" />
                                NOT APPLICABLE
                            </label>
                        </div>
                    </div>

                    <div class="question">
                        <label for="question4">
                            4. Transactions (receipts, issues, inventories, etc.) are
                            properly documented, reported, and stored.
                        </label>
                        <div class="radio-row">
                            <label class="radio-option">
                                <input type="radio" id="q4_completed" name="question4" value="COMPLETED" />
                                COMPLETED
                            </label>
                            <label class="radio-option">
                                <input type="radio" id="q4_na" name="question4" value="NOT APPLICABLE" />
                                NOT APPLICABLE
                            </label>
                        </div>
                    </div>

                    <div class="question">
                        <label for="question5">
                            5. The RO/TM investigates and researches operational/storage
                            discrepancies and submits required reports.
                        </label>
                        <div class="radio-row">
                            <label class="radio-option">
                                <input type="radio" id="q5_completed" name="question5" value="COMPLETED" />
                                COMPLETED
                            </label>
                            <label class="radio-option">
                                <input type="radio" id="q5_na" name="question5" value="NOT APPLICABLE" />
                                NOT APPLICABLE
                            </label>
                        </div>
                    </div>

                    <div class="question">
                        <label for="question6">
                            6. The outgoing RO (TM and PA) and incoming RO (TM and PA)
                            completed the DLA Form 2054.
                        </label>
                        <div class="radio-row">
                            <label class="radio-option">
                                <input type="radio" id="q6_completed" name="question6" value="COMPLETED" />
                                COMPLETED
                            </label>
                            <label class="radio-option">
                                <input type="radio" id="q6_na" name="question6" value="NOT APPLICABLE" />
                                NOT APPLICABLE
                            </label>
                        </div>
                    </div>

                    <div class="question">
                        <label for="question7">
                            7. A minimum two week written notice was provided to DLA Energy
                            prior to the departure of outgoing RO/PA.
                        </label>
                        <div class="radio-row">
                            <label class="radio-option">
                                <input type="radio" id="q7_completed" name="question7" value="COMPLETED" />
                                COMPLETED
                            </label>
                            <label class="radio-option">
                                <input type="radio" id="q7_na" name="question7" value="NOT APPLICABLE" />
                                NOT APPLICABLE
                            </label>
                        </div>
                    </div>

                    <div class="question">
                        <label for="question8">
                            8. A publication familiarization program that includes DoD and
                            DLA Energy publications is in place for DFSP personnel.
                        </label>
                        <div class="radio-row">
                            <label class="radio-option">
                                <input type="radio" id="q8_completed" name="question8" value="COMPLETED" />
                                COMPLETED
                            </label>
                            <label class="radio-option">
                                <input type="radio" id="q8_na" name="question8" value="NOT APPLICABLE" />
                                NOT APPLICABLE
                            </label>
                        </div>
                    </div>

                    <div class="question">
                        <label for="question9">
                            9. The RO/TM/PA is advised of newly published or amended
                            guidance.
                        </label>
                        <div class="radio-row">
                            <label class="radio-option">
                                <input type="radio" id="q9_completed" name="question9" value="COMPLETED" />
                                COMPLETED
                            </label>
                            <label class="radio-option">
                                <input type="radio" id="q9_na" name="question9" value="NOT APPLICABLE" />
                                NOT APPLICABLE
                            </label>
                        </div>
                    </div>

                    <div class="question">
                        <label for="question10">
                            10. The RO/TM/PA has identified and appointed an Accountable
                            Property System of Record (APSR) Administrator in writing on an
                            annual basis.
                        </label>
                        <div class="radio-row">
                            <label class="radio-option">
                                <input type="radio" id="q10_completed" name="question10" value="COMPLETED" />
                                COMPLETED
                            </label>
                            <label class="radio-option">
                                <input type="radio" id="q10_na" name="question10" value="NOT APPLICABLE" />
                                NOT APPLICABLE
                            </label>
                        </div>
                    </div>

                    <div class="question">
                        <label for="question11">
                            11. The RO or PA and TM have ensured the APSR Administrator
                            validates user privileges within APSR annually at a minimum and
                            documents the validation.
                        </label>
                        <div class="radio-row">
                            <label class="radio-option">
                                <input type="radio" id="q11_completed" name="question11" value="COMPLETED" />
                                COMPLETED
                            </label>
                            <label class="radio-option">
                                <input type="radio" id="q11_na" name="question11" value="NOT APPLICABLE" />
                                NOT APPLICABLE
                            </label>
                        </div>
                    </div>

                    <div class="question">
                        <label for="question12">
                            12. The RO/TM/PA are aware and in compliance with
                            responsibilities listed in policy.
                        </label>
                        <div class="radio-row">
                            <label class="radio-option">
                                <input type="radio" id="q12_completed" name="question12" value="COMPLETED" />
                                COMPLETED
                            </label>
                            <label class="radio-option">
                                <input type="radio" id="q12_na" name="question12" value="NOT APPLICABLE" />
                                NOT APPLICABLE
                            </label>
                        </div>
                    </div>

                    <div class="question">
                        <label for="question13">
                            13. The End-of-Month (EOM) inventory adjustments and operating
                            gain/loss transactions are processed within two business days
                            following the last calendar day of each month.
                        </label>
                        <div class="radio-row">
                            <label class="radio-option">
                                <input type="radio" id="q13_completed" name="question13" value="COMPLETED" />
                                COMPLETED
                            </label>
                            <label class="radio-option">
                                <input type="radio" id="q13_na" name="question13" value="NOT APPLICABLE" />
                                NOT APPLICABLE
                            </label>
                        </div>
                    </div>

                    <div class="question">
                        <label for="question14">14. Inventory quantities are corrected to 60F or 15C.</label>
                        <div class="radio-row">
                            <label class="radio-option">
                                <input type="radio" id="q14_completed" name="question14" value="COMPLETED" />
                                COMPLETED
                            </label>
                            <label class="radio-option">
                                <input type="radio" id="q14_na" name="question14" value="NOT APPLICABLE" />
                                NOT APPLICABLE
                            </label>
                        </div>
                    </div>

                    <div class="question">
                        <label for="question15">15. Inventories are documented according to policy.</label>
                        <div class="radio-row">
                            <label class="radio-option">
                                <input type="radio" id="q15_completed" name="question15" value="COMPLETED" />
                                COMPLETED
                            </label>
                            <label class="radio-option">
                                <input type="radio" id="q15_na" name="question15" value="NOT APPLICABLE" />
                                NOT APPLICABLE
                            </label>
                        </div>
                    </div>

                    <div class="question">
                        <label for="question16">
                            16. Minimum/maximum inventories are maintained according to the
                            inventory management plan.
                        </label>
                        <div class="radio-row">
                            <label class="radio-option">
                                <input type="radio" id="q16_completed" name="question16" value="COMPLETED" />
                                COMPLETED
                            </label>
                            <label class="radio-option">
                                <input type="radio" id="q16_na" name="question16" value="NOT APPLICABLE" />
                                NOT APPLICABLE
                            </label>
                        </div>
                    </div>

                    <div class="question">
                        <label for="question17">
                            17. Minimum inventory level violations lasting longer than 72
                            hours are reported to the applicable offices.
                        </label>
                        <div class="radio-row">
                            <label class="radio-option">
                                <input type="radio" id="q17_completed" name="question17" value="COMPLETED" />
                                COMPLETED
                            </label>
                            <label class="radio-option">
                                <input type="radio" id="q17_na" name="question17" value="NOT APPLICABLE" />
                                NOT APPLICABLE
                            </label>
                        </div>
                    </div>

                    <div class="question">
                        <label for="question18">
                            18. The physical inventory reflects all DLA Energy capitalized
                            inventory including tanks, pipeline manifolds, breakout tanks,
                            and refueling vehicle inventories.
                        </label>
                        <div class="radio-row">
                            <label class="radio-option">
                                <input type="radio" id="q18_completed" name="question18" value="COMPLETED" />
                                COMPLETED
                            </label>
                            <label class="radio-option">
                                <input type="radio" id="q18_na" name="question18" value="NOT APPLICABLE" />
                                NOT APPLICABLE
                            </label>
                        </div>
                    </div>

                    <div class="question">
                        <label for="question19">
                            19. EOM Adjustments, Determinable Gains/Losses, and Regrades
                            are recorded on DD Form 1348-8 (and DLA Form 1960 if applicable)
                            and approved by the RO.
                        </label>
                        <div class="radio-row">
                            <label class="radio-option">
                                <input type="radio" id="q19_completed" name="question19" value="COMPLETED" />
                                COMPLETED
                            </label>
                            <label class="radio-option">
                                <input type="radio" id="q19_na" name="question19" value="NOT APPLICABLE" />
                                NOT APPLICABLE
                            </label>
                        </div>
                    </div>

                    <div class="question">
                        <label for="question20">
                            20. The RO/TM signed DD Form 1348-8's and provided a copy to
                            the applicable DLA Energy Region Office.
                        </label>
                        <div class="radio-row">
                            <label class="radio-option">
                                <input type="radio" id="q20_completed" name="question20" value="COMPLETED" />
                                COMPLETED
                            </label>
                            <label class="radio-option">
                                <input type="radio" id="q20_na" name="question20" value="NOT APPLICABLE" />
                                NOT APPLICABLE
                            </label>
                        </div>
                    </div>

                    <div class="question">
                        <label for="question21">
                            21. The RO/TM signed the DLA Form 2057 and placed it in the
                            Document Control File.
                        </label>

   <script>
    function saveProgress() {
        const formElement = document.getElementById("dfspForm");
        const formData = new FormData(formElement);
        fetch("{% url 'save_progress' %}", {
            method: "POST",
            headers: {
                "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]').value
            },
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message);
            if(data.status === "success" && data.file_path) {
                document.getElementById("saved_file_path").value = data.file_path;
                console.log("Hidden saved_file_path updated to:", data.file_path);
            } else {
                console.log("No file_path received from server.");
            } 
        })
        .catch(error => console.error("Error saving progress:", error));
    }

    function loadSavedForm(filePath) {
        let normalizedPath = filePath.replace(/\\/g, '/');
        if (!normalizedPath.includes('saved_forms/')) {
          normalizedPath = normalizedPath.replace('saved_forms', 'saved_forms/');
        }
        console.log("Loading saved form data from:", normalizedPath);
      
        fetch("{% url 'load_saved_form' %}?file_path=" + encodeURIComponent(normalizedPath))
          .then(response => response.json())
          .then(data => {
            if (data.status === "success") {
              Object.keys(data.form_data).forEach(function(key) {
                let field = document.querySelector(`[name="${key}"]`);
                if (field) {
                  field.value = data.form_data[key];
                }
              });
            } else {
              console.error("Error loading saved form:", data.message);
            }
          })
          .catch(error => console.error("Error fetching saved form:", error));
      }
      
  
    document.addEventListener("DOMContentLoaded", function() {
        var savedPath = "{{ saved_file_path|default:'' }}";
        if (savedPath) {
            loadSavedForm(savedPath);
        }
    });

        
    document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".save-finding").forEach(button => {

            button.addEventListener("click", function () {
                const fieldName = this.dataset.field;
                const textarea = document.querySelector(`textarea[name="${fieldName}"]`);
                if (!textarea) {
                    console.error(`Textarea for field "${fieldName}" not found.`);
                    return;
                }
                const findingText = textarea.value;
                const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    
                fetch("{% url 'store_data' %}", {
                    method: "POST",
                    headers: {
                        "X-CSRFToken": csrfToken,
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: new URLSearchParams({
                        "field_name": fieldName,
                        "finding_text": findingText
                    })
                })
                .then(response => {
                    return response.json();
                })
                .then(data => {
                    alert(data.message);
                })
                .catch(error => console.error("Error saving data:", error));
            });
        });
    });

            const remarksSection = document.getElementById(`remarks-section-${sectionNumber}`);
            const previousSection = document.getElementById(`previous-section-${sectionNumber}`);

            if (type === 'remarks') {

                previousSection.classList.add('active');
                remarksSection.classList.remove('active');

        function confirmSubmit(event) {
            event.preventDefault();
            let selectedCategories = [];

            let category1 = document.querySelectorAll('input[name="category1[]"]:checked');
            let category2 = document.querySelectorAll('input[name="category2[]"]:checked');
            let category3 = document.querySelectorAll('input[name="category3[]"]:checked');
            let category4 = document.querySelectorAll('input[name="category4[]"]:checked');
            let category5 = document.querySelectorAll('input[name="category5[]"]:checked');
            let category6 = document.querySelectorAll('input[name="category6[]"]:checked');
            let category7 = document.querySelectorAll('input[name="category7[]"]:checked');
        
            function getSelectedValues(category) {
                return Array.from(category).map(input => input.value).join(', ');
            }
        
            if (category1.length > 0) selectedCategories.push('Category 1: ' + getSelectedValues(category1));
            if (category2.length > 0) selectedCategories.push('Category 2: ' + getSelectedValues(category2));
            if (category3.length > 0) selectedCategories.push('Category 3: ' + getSelectedValues(category3));
            if (category4.length > 0) selectedCategories.push('Category 4: ' + getSelectedValues(category4));
            if (category5.length > 0) selectedCategories.push('Category 5: ' + getSelectedValues(category5));
            if (category6.length > 0) selectedCategories.push('Category 6: ' + getSelectedValues(category6));
            if (category7.length > 0) selectedCategories.push('Category 7: ' + getSelectedValues(category7));
        
            let summaryMessage = '<div style="text-align: left; line-height: 1.6;">' +
                '<p><strong>Summary of Selected Categories:</strong></p>' +
                '<ul style="list-style-type: none; padding-left: 0; margin: 0;">' +
                selectedCategories.map(item => `<li>${item}</li>`).join('') +
                '</ul>' +
                '</div>';
            Swal.fire({
                title: 'Confirm Submission',
                html: summaryMessage.replace(/\n/g, '<br>'),
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Yes, submit!',
                cancelButtonText: 'Cancel',
                reverseButtons: true 
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire({
                        title: 'Success!',
                        text: 'Form submitted successfully!',
                        icon: 'success',
                        confirmButtonText: 'OK'
                    }).then(() => {
                        event.target.submit();
                    });
                    return true;
                } else {
                    return false;
                }
            });
        }

        function populateFields(field) {
            const input = document.getElementById(field).value;
            const matchedData = dfspData.find(
                (row) =>
                    row.dfspType === input ||
                    row.dfspName === input ||
                    row.dodaac === input
            );

            if (matchedData) {
                Object.keys(matchedData).forEach((key) => {
                    const fieldElement = document.getElementById(key);
                    if (fieldElement) {
                        fieldElement.value = matchedData[key] || "";
                    }
                });
            }
        }

        function showError(fieldId, message) {
            const errorElement = document.getElementById(`${fieldId}-error`);
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.visibility = 'visible';
            }
        }
        
        function hideError(fieldId) {
            const errorElement = document.getElementById(`${fieldId}-error`);
            if (errorElement) {
                errorElement.textContent = '';
                errorElement.style.visibility = 'hidden';
            }
        }

        function validateStep1() {
            const dfspType = document.getElementById("dfspType").value;
            const dfspName = document.getElementById("dfspName").value;
            const dodaac = document.getElementById("dodaac").value;
        
            let isValid = true;
            let firstErrorField = null;
        
            hideError("dfspType");
            hideError("dfspName");
            hideError("dodaac");
        
            if (!dfspType) {
                showError("dfspType", "Please select a DFSP Type.");
                isValid = false;
                if (!firstErrorField) firstErrorField = document.getElementById("dfspType");
            }
            if (!dfspName) {
                showError("dfspName", "Please fill in DFSP Name.");
                isValid = false;
                if (!firstErrorField) firstErrorField = document.getElementById("dfspName");
            }
            if (!dodaac) {
                showError("dodaac", "Please fill in DODAAC.");
                isValid = false;
                if (!firstErrorField) firstErrorField = document.getElementById("dodaac");
            }
        
            if (!isValid && firstErrorField) {
                firstErrorField.scrollIntoView({ behavior: "smooth", block: "center" });
                firstErrorField.focus(); // Optional: Focus the field for immediate correction
            }
        
            return isValid;
        }

        function showSpecificQuestions() {
            console.log("Dropdown value changed. Running showSpecificQuestions().");
            const formType = document.getElementById("formType").value;

            document
                .getElementById("form2054")
                .classList.toggle("hidden", formType !== "2054");

            document
                .getElementById("formQSMV")
                .classList.toggle("hidden", formType !== "QSMV");
        }

        document.addEventListener("DOMContentLoaded", () => {
            const formTypeField = document.getElementById("formType");

            if (formTypeField && formTypeField.value) {
                showSpecificQuestions();
            }
        });

        function nextStep() {
            if (validateStep1()) {
                document.getElementById("step1").classList.remove("active");
                document.getElementById("step2").classList.add("active");
                document.querySelectorAll(".step")[1].classList.add("active");
            }
            const formTypeField = document.getElementById("formType");
            if (formTypeField && formTypeField.value) {
                showSpecificQuestions();
                window.scrollTo({
                    top: 0,
                    behavior: "smooth"
                });
            }
        }

        function prevStep() {
            document.getElementById("step2").classList.remove("active");
            document.getElementById("step1").classList.add("active");
            document.querySelectorAll(".step")[1].classList.remove("active");
        }
        
        document.getElementById("dfspType").addEventListener("input", function() {
            hideError("dfspType");
        });
        
        document.getElementById("dfspName").addEventListener("input", function() {
            hideError("dfspName");
        });
        
        document.getElementById("dodaac").addEventListener("input", function() {
            hideError("dodaac");
        });
    </script>
